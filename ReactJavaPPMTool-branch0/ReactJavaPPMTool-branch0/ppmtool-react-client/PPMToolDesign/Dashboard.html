<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="App.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <title>PPM Tool</title>
  </head>
  <!-- Spring Boot / React Students please ignore above -->

  <body>
    <!-- NavBar Component Code -->
    <nav className="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
      <div className="container">
        <a className="navbar-brand" href="Dashboard.html">
          Personal Project Management Tool
        </a>
        <button
          className="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mobile-nav"
        >
          <span className="navbar-toggler-icon" />
        </button>

        <div className="collapse navbar-collapse" id="mobile-nav">
          <ul className="navbar-nav mr-auto">
            <li className="nav-item">
              <a className="nav-link" href="/dashboard">
                Dashboard
              </a>
            </li>
          </ul>

          <ul className="navbar-nav ml-auto">
            <li className="nav-item">
              <a className="nav-link " href="register.html">
                Sign Up
              </a>
            </li>
            <li className="nav-item">
              <a className="nav-link" href="login.html">
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Component (Project Item included) -->

    <div className="projects">
      <div className="container">
        <div className="row">
          <div className="col-md-12">
            <h1 className="display-4 text-center">Projects</h1>
            <br />
            <a href="ProjectForm.html" className="btn btn-lg btn-info">
              Create a Project
            </a>
            <br />
            <hr />

            <!-- Project Item Component -->
            <div className="container">
              <div className="card card-body bg-light mb-3">
                <div className="row">
                  <div className="col-2">
                    <span className="mx-auto">REACT</span>
                  </div>
                  <div className="col-lg-6 col-md-4 col-8">
                    <h3>Spring / React Project</h3>
                    <p>
                      Project to create a Kanban Board with Spring Boot and
                      React
                    </p>
                  </div>
                  <div className="col-md-4 d-none d-lg-block">
                    <ul className="list-group">
                      <a href="#">
                        <li className="list-group-item board">
                          <i className="fa fa-flag-checkered pr-1"
                            >Project Board
                          </i>
                        </li>
                      </a>
                      <a href="#">
                        <li className="list-group-item update">
                          <i className="fa fa-edit pr-1">Update Project Info</i>
                        </li>
                      </a>
                      <a href="">
                        <li className="list-group-item delete">
                          <i className="fa fa-minus-circle pr-1"
                            >Delete Project</i
                          >
                        </li>
                      </a>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of Project Item Component -->
          </div>
        </div>
      </div>
    </div>

    <!-- End of Dashboard Component -->

    <!-- Spring Boot / React Students please ignore below -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
